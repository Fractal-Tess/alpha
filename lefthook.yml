# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: oxlint
      run: bun oxlint --fix {staged_files}
      stage_fixed: true
    - name: oxfmt
      glob: "*.{ts,tsx,js,jsx,json,jsonc}"
      run: bun oxfmt --write {staged_files}
      stage_fixed: true
